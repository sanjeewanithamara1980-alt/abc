name: Safe Auto-Deploy WhatsApp Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # every 6 hours

jobs:
  deploy-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Dependencies
        run: |
          npm install --verbose

      - name: Start Bot with PM2
        run: |
          npx pm2 delete start || true
          npx pm2 start start.js --name start --watch --max-restarts 5 --restart-delay 5000
          npx pm2 save

      - name: PM2 Status
        run: npx pm2 ls
