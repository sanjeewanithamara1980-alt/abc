name: WhatsApp Bot Runner

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours

concurrency:
  group: whatsapp-bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run bot (auto-exit at 5h 50m)
        run: |
          echo "Starting bot with clean auto-exit (5h 50m)..."
          timeout 21000 node start.js
