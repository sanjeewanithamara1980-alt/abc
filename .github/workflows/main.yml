name: Safe Auto-Deploy WhatsApp Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"   # every 6 hours

concurrency:
  group: whatsapp-bot
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 350

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # ‚ùå no npm cache (cache needs lock file)

      - name: Install dependencies (no lock file)
        run: npm install --no-audit --no-fund

      - name: Start bot
        run: node start.js
